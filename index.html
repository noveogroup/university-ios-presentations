<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Noveo Software University / iOS</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="engine/css/reveal.css">
		<link rel="stylesheet" href="engine/css/theme/noveo.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="engine/css/code-theme/xcode.css"  id="highlight-theme">


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'engine/css/print/pdf.css' : 'engine/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="ios-colored-triangle"></div>
		<div class="noveo-logo"><img width=174px src="engine/css/theme/NoveoLogo.png"/></div>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="docs/index.md"
					data-separator="^\n\n----\n"  
					data-separator-vertical="^\n\n--\n"  
					data-separator-notes="^Note:"
					data-charset="UTF-8">
				</section>
			</div>
		</div>

		<script src="engine/lib/js/head.min.js"></script>
		<script src="engine/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				embedded: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'engine/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'engine/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'engine/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'engine/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'engine/plugin/zoom-js/zoom.js', async: true },
					{ src: 'engine/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
